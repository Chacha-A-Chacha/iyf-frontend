<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" class="h-full bg-white">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

<body class="h-full">
  
<main class="lg:flex lg:min-h-full lg:flex-row-reverse lg:overflow-hidden bg-white">
  <div class="px-4 py-6 sm:px-6 lg:hidden">
    <div class="mx-auto flex max-w-lg">
      <a href="#">
        <span class="sr-only">IYF Free Weekend Academy</span>
        <img src="./assets/png/iyflogo.png" alt="" class="h-12 w-auto">
      </a>
    </div>
    
  </div>

  <h1 class="sr-only">IYF Free Academy - Registration</h1>




  <!-- Checkout form -->
  <section aria-labelledby="payment-heading" class="flex-auto overflow-y-auto px-4 pb-16 sm:pt-12 pt-0 sm:px-6 lg:px-8 lg:pb-24 lg:pt-0">
    <div class="mx-auto max-w-lg">
      <div class="hidden pb-4 pt-12 lg:flex">
        <a href="#">
          <span class="sr-only">IYF Free Academy</span>
          <img src="./assets/png/iyflogo.png" alt="" class="h-20 w-auto">
        </a>
      </div>
      

      <form class="mt-6">
        <div class="grid grid-cols-12 gap-x-4 gap-y-6">
          <div class="col-span-full">
            <label for="email-address" class="block text-sm font-medium text-gray-700">Name</label>
            <div class="mt-1">
              <input type="text" name="fullname" id="fullname" autocomplete="Full Name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
          </div>

          <div class="col-span-full">
            <label for="email-address" class="block text-sm font-medium text-gray-700">Date of Birth</label>
            <div class="mt-1">
              <input type="email" id="email-address" name="email-address" autocomplete="email" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
          </div>

          <div class="col-span-full">
            <label for="email-address" class="block text-sm font-medium text-gray-700">ID Number</label>
            <div class="mt-1">
              <input type="email" id="email-address" name="email-address" autocomplete="email" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
          </div>

          <div class="col-span-full sm:col-span-6">
            <label for="expiration-date" class="block text-sm font-medium text-gray-700">Name of Parent</label>
            <div class="mt-1">
              <input type="text" name="expiration-date" id="expiration-date" autocomplete="cc-exp" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
          </div>

          <div class="col-span-full sm:col-span-6">
            <label for="cvc" class="block text-sm font-medium text-gray-700">ID Number of Parent or guardian</label>
            <div class="mt-1">
              <input type="text" name="cvc" id="cvc" autocomplete="csc" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
          </div>


          <div class="col-span-full">
            <label for="email-address" class="block text-sm font-medium text-gray-700">Current Residence</label>
            <div class="mt-1">
              <input type="text" name="current_residence" id="current_residence" autocomplete="Current Residence" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
          </div>

          <div class="col-span-full">
            <label for="select-course" class="block text-sm font-medium text-gray-700">Select Course</label>
            <div class="mt-1">
              <select id="location" name="location" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-700 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-blue-600 sm:text-sm sm:leading-6">
                <option selected>Select Course</option>
                <option>Hospitality</option>
                <option>Mind Education</option>
                <option>Electrical Installation</option>
                <option>Paramedic</option>
                <option>Fashion & Design</option>
                <option>Automotive Repair</option>
                <option>Korean</option>
                <option>Chinese</option>
                <option>French</option>
                <option>Japanese</option>
                <option>Taekwondo</option>
                <option>Camera Operations</option>
                <option>Beauty & Hairdressing</option>
                <option>Computer Programming (Must have a laptop)</option>
                <option>UI/ UX (Must have a laptop)</option>
                <option>Graphic Design</option>
                <option>Computer Packages</option>
                <option>Theology</option>
                <option>Sign Language</option>
                <option>Football</option>
                <option>Dance</option>
                <option>Music</option>
              </select>
            </div>
          </div>

          <div class="col-span-full">

          <fieldset>
            <legend class="block text-sm font-medium text-gray-700">How did you know about weekend academy</legend>
            <div class="mt-3 space-y-2">
              <div class="flex items-center gap-x-3">
                <input id="push-everything" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-600">
                <label for="push-everything" class="block text-sm font-medium leading-6 text-gray-700">Flier</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="push-email" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-600">
                <label for="push-email" class="block text-sm font-medium leading-6 text-gray-700">Social Media</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="push-nothing" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-600">
                <label for="push-nothing" class="block text-sm font-medium leading-6 text-gray-700">Friend / Family</label>
              </div>

              <div class="flex items-center gap-x-3">
                <input id="push-nothing" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-600">
                <label for="push-nothing" class="block text-sm font-medium leading-6 text-gray-700">GNM Member</label>
              </div>

              <div class="flex items-center gap-x-3">
                <input id="push-nothing" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-600">
                <label for="push-nothing" class="block text-sm font-medium leading-6 text-gray-700">Continuing Student</label>
              </div>
            </div>
          </fieldset>
        </div>


        </div>

        <div class="mt-6 flex space-x-2">
          <div class="flex h-5 items-center">
            <input id="same-as-shipping" name="same-as-shipping" type="checkbox" checked class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
          </div>
          <label for="same-as-shipping" class="text-sm font-medium text-gray-700">Please read our <a href="privacy_policy.html" class="text-blue-700" target="_blank">Privacy Policy</a>. By checking this box, you confirm that you understand how we use your information and agree to the collection of your data for educational purposes.</label>
        </div>

        <button type="submit" class="mt-6 w-full rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Register</button>

        <p class="mt-6 flex justify-center text-sm font-medium text-gray-500">
          <svg class="mr-1.5 h-5 w-5 text-gray-400" aria-hidden="true" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
          </svg>
          We adhere to the highest standards of data security in all processing and storage of your information.
        </p>
      </form>
    </div>
  </section>
</main>


</body>

</html>
